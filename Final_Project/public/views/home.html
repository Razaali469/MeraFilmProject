<div class="container">
  <br><br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner"  role="listbox">
    <div class="item active">
      <img src="images\v.jpg" alt="Chania" width="460" height="345">
    </div>

    <div class="item">
      <img src="images\v2.jpg" alt="Chania" width="460" height="345">
    </div>

    <div class="item">
      <img src="images\v3.jpg" alt="Flower" width="460" height="345">
    </div>

    <div class="item">
      <img src="images\v4.jpg" alt="Flower" width="460" height="345">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" data-target="#myCarousel" ng-none-bindable  role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#myCarousel" ng-none-bindable role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<br>

<div class="container">
<div class="movies">
  <div class="col-md-12">
    <h3 style="text-align:center;">Running Movies</h3>
    <div style="border-bottom: 2px solid #c80910; width: 25px; margin-left: 543px;" ></div>
  </div><br><br><br><br>

  <div class="col-md-3" ng-repeat="a in movieDataa|unique:'Title'" style="padding: 35px;">

    <div class="design border">
      <div class="imgborder">
        <a href="">
          <img src={{a.Poster}} height="214px;" width="210px;">
        </a>
      </div>
      <div class="namedesign">
      <p style="text-align: center; margin-bottom: -20px; margin-top: 0px; font-family:Algerian; color: white; font-size:30px;">{{a.Title}}</p>
      <hr>
        <h3 style="text-align: center;margin-bottom: 10px; margin-top: -10px; font-weight: bold; color: White;" ><button type="button" ng-click="loc(a.Title,a.Poster,a.Director,a.Runtime)" class="btn btn-danger">BOOK NOW</button>
        <button type="button" ng-click="locrate(a.Title,a.Poster)" class="btn btn-primary">RATE ME</button></h3>
      
      <!--   <hr>
        <a><h3 style="text-align: center;margin-bottom: 10px; margin-top: -10px; font-weight: bold; color: White;" ></h3></a> -->

      </div>
    </div>
  </div>
</div>
</div>
<br>
